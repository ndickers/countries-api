<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Countries</title>
  </head>
  <body>
    <header>
      <div class="mode">
        <h1>Where in the world</h1>
        <button>Dark mode</button>
      </div>

      <div>
        <!-- search icon -->
        <input type="text" name="" placeholder="Search for a country" id="" />
      </div>
    </header>
    <main>
      <select name="region" id="region">
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
        <option selected value="all">Filter by Region</option>
      </select>
      <section class="countries-section">
        <a href="./details.html">
          <article>
            <img src="https://flagcdn.com/ax.svg" alt="" srcset="" />
            <h2>Germany</h2>
            <p>Population: <span>81,770,900</span></p>
            <p>Region: <span>Europe</span></p>
            <p>Capital: <span>Berlin</span></p>
          </article>
        </a>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
